<!DOCTYPE html>
<html>
  <head>
    <style>
        .error { color: red; }
    </style>
    <title>New User Signup</title>
  </head>
  <body>
    <h1>New User Signup</h1>
    <form action="/validate-form" method="post">
      <table class="table">
        <tbody>
          <tr class="form-group">
            <td><label for="username">Username: </label></td>
            <td><input type="text" class="form-control" name="username" id="username"></td>
            <td><p class="error" value="">{{username_error}}</p></td>
          </tr>
          <tr class="form-group">
            <td><label for="password">Password: </label></td>
            <td><input type="password" class="form-control" name="password" id="password"></td>
            <td><p class="error" value="">{{password_error}}</p></td>
          </tr>
          <tr class="form-group">
            <td><label for="verify">Verify Password: </label></td>
            <td><input type="password" class="form-control" name="verify" id="verify"></td>
            <td><p class="error" value="">{{verify_error}}</p></td>
          </tr>
          <tr class="form-group">
            <td><label for="email">Email (optional): </label></td>
            <td><input type="text" class="form-control" name="email" id="email"></td>
            <td><p class="error" value="">{{email_error}}</p></td>
          </tr>
          <tr>
            <td><input type="submit" name="submit" id="submit" value="Submit"></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
